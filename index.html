<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Sign up for Whoo!</h1>
            <p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
        </header>
        <fieldset>
            <legend>1<span>First, name your portfolios</span></legend>
            <ol>
                <li>
                    <label for="portfolio_title">Portfolio title</label>
                    <input id="portfolio_title" />
                </li>
                <li>
                    <label for="portfolio_address">Portfolio address<span>.sample.com</span></label>
                    <input id="portfolio_address" />
                </li>
            <fieldset>
                <legend>2<span>Now, enter your account details</span></legend>
                <ol>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" />
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" />
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input id="password" />
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>3<span>Finally, enter your payment information</span></legend>
                <p id="paypal">PayPal</p>
                <ol>
                    <li>
                        <label for="card_number">Card Number</label>
                        <input id="card_number" />
                    </li>
                    <li>
                        <label for="security_code">Security Code</label>
                        <input id="security_code" />
                    </li>
                </ol>
                <legend>Expiration Date</legend>
                <select name="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <select name="year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                </select>
            </fieldset>

        </fieldset>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
