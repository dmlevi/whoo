 <!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Whoo!</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <form role="main" id="form">
            <fieldset>
                <header role="banner">
                <h1>Sign up for Whoo!</h1>
                <p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
            </header>
                <legend><span class="number">1</span>First, name your portfolios</legend>
                <ul>
                    <li>
                        <label for="portfolio_title">Portfolio title</label>
                        <input id="portfolio_title" type="text" name="portfolio_title" aria-required="true" required/>
                    </li>
                    <li>
                        <label for="portfolio_address">Portfolio address</label>
                        <label for="portfolio_address" id="label_sample">.sample.com</label>
                        <input id="portfolio_address" type="text" name="portfolio_address" aria-required="true" required/>
                    </li>
                </ul>
            </fieldset> <!-- end fieldset -->
            <fieldset>
                <legend><span class="number">2</span>Now, enter your account details</legend>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" aria-required="true" required />
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" aria-required="true" required />
                    </li>
                    <label for="email" class="note">NOTE: We'll never share your email, promise</label>
                    <li>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" aria-required="true" required/>
                    </li>
                </ul>
            </fieldset> <!-- end fieldset -->
            <fieldset>
                <legend><span class="number">3</span>Finally, enter your payment information</legend>
                <a href="http://www.paypal.com/" id="paypal" type="url">Use PayPal</a>
                <ul>
                    <li>
                        <label for="card_number">Card Number</label>
                        <input id="card_number" name="card_number" type="text" aria-required="true" required/>
                    </li>
                    <fieldset class="cards">
                        <legend class="note" id="select">Select your card</legend>
                        <input type="radio" id="amex" name="creditcard" value="amex">
                        <label for="amex" class="amex">amex</label>
                        <input type="radio" name="creditcard" id="visa" value="visa">
                        <label for="visa" class="visa">visa</label>
                        <input type="radio" name="creditcard" id="discover" value="discover" id="discover">
                        <label for="discover" class="discover">discover</label>
                        <input type="radio" name="creditcard" value="mastercard" id="mastercard">
                        <label for="mastercard" class="mastercard">mastercard</label>
                    </fieldset>
                    <li class="cf" id="csv">
                        <label for="security_code">Security Code</label>
                        <input id="security_code" class="code" aria-required="true" name="security_code" required/>
                    </li>
                    <label for="month">Expiration Date</label>
                    <select name="month" aria-required="true" required>
                        <option selected="selected" disabled="disabled">Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <select name="year"  aria-required="true" required>
                        <option selected="selected" disabled="disabled">Year</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                    <img id="lock" alt="icon of lock demonstrating security"></img>
                </ul>
            </fieldset>
            <button id="button" type="submit" name="submit">Create your portfolio</button>
        </form>
        <script src="public/global.min.js"></script>
    </body>
</html>
