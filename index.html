<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

    <form>
        <header>
            <h1>Sign up for Whoo!</h1>
            <p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
        </header>
        <fieldset>
            <h2><span class="number">1</span>First, name your portfolios</h2>
            <ul>
                <li>
                    <label for="portfolio_title">Portfolio title</label>
                    <input id="portfolio_title" />
                </li>
                <li>
                    <label for="portfolio_address">Portfolio address<span id="sample">.sample.com</span></label>
                    <input id="portfolio_address" />
                </li>
            </ul>
        </fieldset>
            <fieldset>
                <h2><span class="number">2</span>Now, enter your account details</h2>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" />
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" />
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input id="password" />
                    </li>
                </ul>
            </fieldset>
            <fieldset>
               <h2><span class="number">3</span>Finally, enter your payment information</h2>
                <a href="http://www.paypal.com/" id="paypal">PayPal</a>
                <ul>
                    <li>
                        <label for="card_number">Card Number</label>
                        <input id="card_number" class="card"/>
                    </li>
                    <div id="cards"></div>
                    <li>
                        <label for="security_code">Security Code</label>
                        <input id="security_code" class="code"/>
                    </li>
                    <div id="csv"></div>
                <label>Expiration Date</label>
                <select name="month">
                    <option selected="selected" disabled="disabled">Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <select name="year">
                    <option selected="selected" disabled="disabled">Year</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
                <div id="lock"></div>
                </ul>
            </fieldset>
            <button id="button" type="submit">Create your portfolio</button>
    </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
