<!DOCTYPE html>
    <head>
        <title>Whoo!</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <form role="main" id="form">
            <header role="banner">
                <h1 title="sign up for whoo!">Sign up for Whoo!</h1>
                <p>50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
            </header>
            <fieldset>
                <legend><span class="number">1</span>First, name your portfolios</legend>
                <ul>
                    <li>
                        <label for="portfolio_title">Portfolio title</label>
                        <input id="portfolio_title" tabindex="1" type="text" name="portfolio_title" aria-required="true" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"/>
                    </li>
                    <li>
                        <label for="portfolio_address">Portfolio address</label>
                        <label for="portfolio_address" id="label_sample">.sample.com</label>
                        <input id="portfolio_address" tabindex="2" type="text" name="portfolio_address" aria-required="true" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"/>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span>Now, enter your account details</legend>
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input id="name" type="text" tabindex="4" name="name" aria-required="true" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"/>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" tabindex="5" aria-required="true" required/>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" tabindex="6" aria-required="true" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend><span class="number">3</span>Finally, enter your payment information</legend>
                <a href="http://www.paypal.com/" id="paypal" type="url">PayPal</a>
                <ul>
                    <li>
                        <label for="card_number">Card Number</label>
                        <input id="card_number" name="card number" type="text" pattern="[0-9]{13,16}" tabindex="7" aria-required="true" required/>
                    </li>
                    <div id="cards" alt="credit cards"></div>
                    <div class="valid" "invalid"></div>
                    <li>
                        <label for="security_code">Security Code</label>
                        <input id="security_code" class="code" tabindex="8" aria-required="true" required pattern="[0-9]{3,4}"/>
                    </li>
                    <div id="csv" alt="back of credit card showing where the csv is located"></div>
                    <label>Expiration Date</label>
                    <select name="month" tabindex="9" aria-required="true" required>
                        <option selected="selected" disabled="disabled">Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <select name="year" tabindex="10" aria-required="true" required>
                        <option selected="selected" disabled="disabled">Year</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                    <div id="lock" alt="icon of lock demonstrating security"></div>
                </ul>
            </fieldset>
            <button id="button" type="submit" name="submit" value="create your portfolio" tabindex="11">Create your portfolio </button>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
